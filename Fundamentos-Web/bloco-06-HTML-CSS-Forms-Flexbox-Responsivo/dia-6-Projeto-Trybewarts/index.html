<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button type="submit" id="btn-submit">Entrar</button>
    </form>
  </header>
  <main>
    <form action="get" id="evaluation-form">
      <div id="name-lastname">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="email-house">
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">    
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="family-checkbox">
        <div id="family-radio">
          <label id="label-family">Qual sua família?</label>
          <div>                         
            <input type="radio" name="family" value="Frontend" id="frontend">
            <label for="frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="backend">
            <label for="backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="fullStack">
            <label for="fullStack">FullStack</label>
          </div>          
        </div>
        <div id="checkbox">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="check-container">
            <div>
              <div>          
                <input type="checkbox" value="HoFs" id="input-HoFs" class="subject">
                <label for="input-HoFs">HoFs</label>
              </div>
              <div>           
                <input type="checkbox" value="Jest" id="input-Jest" class="subject">
                <label for="input-Jest">Jest</label>
              </div>
              <div>          
                <input type="checkbox" value="Promises" id="input-Promises" class="subject">
                <label for="input-Promises">Promises</label>
              </div>
            </div>
            <div>
              <div>          
                <input type="checkbox" value="React" id="input-React" class="subject">
                <label for="input-React">React</label>
              </div>
              <div>          
                <input type="checkbox" value="SQL" id="input-SQL" class="subject">
                <label for="input-SQL">SQL</label>
              </div>
              <div>          
                <input type="checkbox" value="Python" id="input-Python" class="subject">
                <label for="input-Python">Python</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="note-radio">
        <label id="label-rate">Como você avalia a Trybewarts?</label>        
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id="span-count">
          <span type="number" id="counter">500</span>
      </div>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <div id="container-btn">
        <button id="submit-btn" type="submit">Enviar</button>
    </div>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>    
</body>
</html>
