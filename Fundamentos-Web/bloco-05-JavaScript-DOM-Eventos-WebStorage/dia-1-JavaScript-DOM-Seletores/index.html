<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function changeTextTagP() {
        document.getElementsByTagName("p")[0].innerText = 'Me vejo trabalhando com tecnologia';
      }
      function changeColorYellow() {
        document.getElementsByClassName("main-content")[0].style.background = 'rgb(76,164,109)';
      }
      function changeColorRed() {
        document.getElementsByClassName("center-content")[0].style.background = 'white';
      }
      function correctTagH1() {
        document.getElementsByTagName("h1")[0].innerText = 'Exercício 5.1 - JavaScript';
      }
      function upperCaseTagP() {
        let tagP = document.getElementsByTagName("p")[0];
        tagP.innerText = tagP.innerText.toUpperCase();
      }
      function printTagP() {
        let listP = document.getElementsByTagName("p");
        for(let i of listP) {
          console.log(i.innerText);
        }
      }
      changeTextTagP();
      changeColorYellow();
      changeColorRed();
      correctTagH1();
      upperCaseTagP();
      printTagP();
    </script>
  </body>
</html>
